<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | CreativeUI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    body {
      animation: fadeIn 1.5s ease-in;
    }
    .contact-section {
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      padding: 4rem 0;
    }
    .contact-title {
      font-size: 2rem;
      font-weight: bold;
      color: #2c3e50;
    }
    .form-control {
      border-radius: 0.5rem;
    }
    .icon-input {
      position: relative;
    }
    .icon-input i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .icon-input input,
    .icon-input textarea {
      padding-left: 2.5rem;
    }
    footer.gradient-footer {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 2rem 0;
      animation: fadeIn 1.2s ease-in;
    }
    .footer-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.5rem;
      transition: color 0.3s;
    }
    .footer-icons a:hover {
      color: #ffd700;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">KeshavSoft</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="container">
      <div class="text-center mb-5">
        <h2 class="contact-title">Get in Touch</h2>
        <p>We’d love to hear from you. Please fill out the form below.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3 icon-input">
              <i data-feather="user"></i>
              <input type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="mb-3 icon-input">
              <i data-feather="mail"></i>
              <input type="email" class="form-control" placeholder="Your Email">
            </div>
            <div class="mb-3 icon-input">
              <i data-feather="message-square"></i>
              <textarea class="form-control" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="gradient-footer text-center">
    <div class="container">
      <div class="footer-icons mb-3">
        <a href="#" aria-label="Facebook"><i data-feather="facebook"></i></a>
        <a href="#" aria-label="Twitter"><i data-feather="twitter"></i></a>
        <a href="#" aria-label="LinkedIn"><i data-feather="linkedin"></i></a>
        <a href="#" aria-label="Instagram"><i data-feather="instagram"></i></a>
      </div>
      <p>© 2025 KeshavSoft. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>feather.replace()</script>
</body>
</html>
